{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">		
		<title>Gambo - Sign In</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="images/fav.png">
		
		<!-- Stylesheets -->`
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
        <link href='' rel='stylesheet'>
		<link href="{% static 'userpanel/vendor/unicons-2.0.1/css/unicons.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'userpanel/css/style.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/css/responsive.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/css/night-mode.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/css/step-wizard.css' %}" rel="stylesheet">
		
		
		<!-- Vendor Stylesheets -->
		<link href="{% static 'userpanel/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static 'userpanel/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'userpanel/vendor/semantic/semantic.min.css' %}">	
        
	</head>

<body>
	<div class="sign-inup">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="sign-form">
						<div class="sign-inner">
							<div class="sign-logo" id="logo">
								<a href="index.html"><img src="images/logo.svg" alt=""></a>
								<a href="index.html"><img class="logo-inverse" src="images/dark-logo.svg" alt=""></a>
							</div>
							<div class="form-dt">
								<div class="form-inpts checout-address-step">
                                    <form method="POST">
                                        {% csrf_token %}
										
                                        <div class="msg">
                                           {% for i in messages %}
                                           <h4 style="text-align: center; color: red;">
                                             {{i}}</h4>
                                             {% endfor %}
                                       </div>
                      
                                        <div class="form-group">
                                           <input type="text" class="form-control" id="name" name="username" placeholder="UserName" required>
                                        </div>
                                        <div class="form-group">
                                           <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                        </div>
                      
										<button class="login-btn hover-btn" type="submit">Sign In Now</button>
										<p class="signup-link"><a href="{% url 'mobilelogin' %}">Login With Mobile</a></p>
									 </form>
									 
								</div>
								<div class="signup-link">
									<p>Don't have an account? - <a href="{% url 'usersignup' %}">Sign Up Now</a></p>
								</div>
							</div>
						</div>
					</div>
					<div class="copyright-text text-center mt-3">
						<i class="uil uil-copyright"></i>Copyright 2020 <b>ThatsMe</b> . All rights reserved
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Javascripts -->
	<script src="{% static 'userpanel/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'userpanel/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'userpanel/vendor/OwlCarousel/owl.carousel.js' %}"></script>
	<script src="{% static 'userpanel/vendor/semantic/semantic.min.js' %}"></script>
	<script src="{% static 'userpanel/js/jquery.countdown.min.js' %}"></script>
	<script src="{% static 'userpanel/js/custom.js' %}"></script>
	<script src="{% static 'userpanel/js/product.thumbnail.slider.js' %}"></script>
	<script src="{% static 'userpanel/js/offset_overlay.js' %}"></script>
	<script src="{% static 'userpanel/js/night-mode.js' %}"></script>
	
	
	
</body>

</html>
