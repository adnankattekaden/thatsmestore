{% extends 'vendor/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
       <div class="col-md-5">
          <div class="card">
             <h2 class="card-title text-center">Update User<a href="#"></a></h2>
             <div class="card-body py-md-4">
                <form method="POST" action="/updateuser/{{con.id}}">
                   {% csrf_token %}
                   <div class="msg">
                      {% for i in messages %}
                      <h4 style="text-align: center; color: red;">
                        {{i}}</h4>
                        {% endfor %}
                  </div>
                  
                   <div class="form-group">
                      <input type="text" class="form-control" id="name" name="firstname" placeholder="First Name" value="{{con.first_name}}" required>
                   </div>
                   <div class="form-group">
                      <input type="text" class="form-control" id="name" name="lastname" placeholder="Last Name" value="{{con.last_name}}" required>
                   </div>
 
                   <div class="form-group">
                      <input type="username" class="form-control" id="username" name="username" placeholder="Username" value="{{con.username}}" required>
                   </div>
 
                   <div class="form-group">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{con.email}}" required>
                   </div>
 
                   <div class="d-flex flex-row align-items-center justify-content-between">
                      <button class="btn btn-primary">Update User</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
 


{% endblock content %}
