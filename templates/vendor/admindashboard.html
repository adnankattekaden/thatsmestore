{% extends 'vendor/base.html' %}
{% load static %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
</div>

<div class="row">

    <!-- Earnings (Annual) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Users</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{length_user}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-user fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tasks Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Products</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{length_products}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-md-4 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Orders</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{length_orderitem}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-xl-9 col-md-6 mb-6">
        <canvas id="myChart"></canvas>
    </div>

    <script>

        var totalusers = '{{length_user}}'
        var totalproducts = '{{length_products}}'
        var totalorders = '{{length_orderitem}}'

        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Propeties
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 19;
        Chart.defaults.global.defaultFontColor = 'hotpink';


        let massPopChart = new Chart(myChart, {
            type: 'doughnut',
            data: {
                labels: ['Total Users', 'Total Orders', 'Total Products'],
                datasets: [{
                    label: 'Population',
                    data: [
                        totalusers,
                        totalorders,
                        totalproducts,
                    ],
                    label: 'Population',
                    backgroundColor: [
                        'red',
                        'green',
                        'blue',
                    ],
                    borderWidth: 1,
                    borderColor: 'red',
                    hoverBorderWidth: 3,
                    hoverBorderColor: 'yellow'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Statistics Of Thats Me Store',
                    fontSize: 20,
                    fontColor: 'black'
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: 'black',
                    }
                },
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0,
                    }
                },
                tooltips: {
                    mode: 'index',
                    axis: 'X'

                }
            }
        });


    </script>

</div>

</div>

{% endblock content %}
