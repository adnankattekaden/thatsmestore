{% extends 'vendor/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
       <div class="col-md-5">
          <div class="card">
             <h2 class="card-title text-center">Edit Category<a href="#"></a></h2>
             <div class="card-body py-md-4">
                <form method="POST" enctype="multipart/form-data" action="{% url 'updatecategory' con.id %}">
                   {% csrf_token %}
                   <div class="msg">
                      {% for i in messages %}
                      <h4 style="text-align: center; color: red;">
                         {{i}}</h4>
                      {% endfor %}
                   </div>
 
                   <div class="form-group">
                      <input type="text" class="form-control" id="name" name="category" placeholder="category"
                         value="{{con.categoryname}}" required>
                   </div>
 

                   <hr>
                   <div class="d-flex flex-row align-items-center justify-content-between">
                     <button type="submit" class="btn btn-primary">Update Category</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
 


{% endblock content %}
