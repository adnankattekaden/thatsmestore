{% extends 'vendor/base.html' %}
{% load static %}
{% block content %}

<h1>Sales Report</h1>
<div>
    <form method="post">
        {% csrf_token %}
        <h3>From</h3>
        <input type="date" id="start_date" name="start_date"><h3>TO</h3>
        <input type="date" id="end_date" name="end_date">
        <button type="submit">Submit</button>
    </form>
</div>

<table class="table table-striped">
    <thead>
        
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Total Orders</th>
            <th scope="col">Amount</th>
        </tr>
        
    </thead>
    <tbody>
        {% for i in orders %}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.date_ordered}}</td>
            <td>{{orders.count}}</td>
            <td>${{i.get_cart_total}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
